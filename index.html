<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Среда</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="support" onclick="copyToClipboard('@BasantroVI')">поддержка @BasantroVI</div>
    <div class="grid">
        <div class="bar horizontal"></div>
        <div class="bar vertical"></div>
        <div class="bar horizontal"></div>
        <div class="bar vertical"></div>
        <div class="bar horizontal"></div>
        <div class="bar vertical"></div>
        <div class="bar horizontal"></div>
        <div class="bar vertical"></div>
        <div class="bar horizontal"></div>
        <div class="bar vertical"></div>
        <div class="bar horizontal"></div>
        <div class="bar vertical"></div>
        <div class="bar horizontal"></div>
        <div class="bar vertical"></div>
        <div class="bar horizontal"></div>
    </div>
    <div class="page" id="page1">
        <button id="sreda-button">среда</button>
    </div>
    <div class="page" id="page2">
        <div class="block" id="block1">
            <img src="android.webp" alt="Среда Android">
            <p>среда android</p>
        </div>
        <div class="block" id="block2">
            <img src="windows.webp" alt="Среда Windows 10">
            <p>среда windows 10</p>
        </div>
        <div class="block" id="block3">
            <img src="glasses.webp" alt="Среда в очках">
            <p>среда в очках</p>
        </div>
    </div>
    <div class="modal" id="modal">
        <span class="close-button">&times;</span>
        <div class="modal-content" id="modal-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
